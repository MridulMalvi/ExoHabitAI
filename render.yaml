services:
  - type: web
    name: exohabitai
    runtime: python
    pythonVersion: "3.11.11"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 app:app
    envVars:
      - key: FLASK_ENV
        value: production

